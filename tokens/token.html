<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickDesk - Q&A Dashboard</title>
  <link rel="stylesheet" href="tokens.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-container">
      <div class="nav-left">
        <a href="#" class="nav-logo">QuickDesk</a>
      </div>
      <div class="nav-right">
        <div class="nav-icon">
          <i class="fas fa-bell"></i>
          <span class="badge">3</span>
        </div>
        <a href="#" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#" class="nav-link"><i class="fas fa-user-shield"></i> Admin</a>
        <div class="user-menu">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="user-avatar">
        </div>
      </div>
    </div>
  </nav>

  <!-- Secondary Navigation Bar -->
  <nav class="secondary-nav">
    <div class="nav-container">
      <div class="nav-filter">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search questions...">
        </div>
        
        <div class="dropdown">
          <button class="dropdown-btn">Categories <i class="fas fa-chevron-down"></i></button>
          <div class="dropdown-content">
            <a href="#">All Categories</a>
            <a href="#">Technical Support</a>
            <a href="#">Billing</a>
            <a href="#">General Inquiry</a>
            <a href="#">Feature Request</a>
          </div>
        </div>
        
        <div class="dropdown">
          <button class="dropdown-btn">Sort By <i class="fas fa-chevron-down"></i></button>
          <div class="dropdown-content">
            <a href="#">Most Recent</a>
            <a href="#">Most Votes</a>
            <a href="#">Most Active</a>
            <a href="#">Unanswered</a>
          </div>
        </div>
        
        <div class="dropdown">
          <button class="dropdown-btn">Status <i class="fas fa-chevron-down"></i></button>
          <div class="dropdown-content">
            <a href="#">All Questions</a>
            <a href="#">Open</a>
            <a href="#">Closed</a>
            <a href="#">My Questions</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="dashboard-container">
      <!-- Quick Actions -->
      <div class="quick-actions">
        <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
        <div class="action-buttons">
          <button class="btn btn-primary" id="askQuestionBtn">
            <i class="fas fa-plus"></i> Ask New Question
          </button>
          <button class="btn btn-outline">
            <i class="fas fa-search"></i> Search Knowledge Base
          </button>
        </div>
      </div>

      <!-- Questions Section -->
      <div class="questions-section">
        <div class="section-header">
          <h2><i class="fas fa-question-circle"></i> Recent Questions</h2>
          <div class="view-options">
            <span class="active">Recent</span>
            <span>Popular</span>
            <span>Unanswered</span>
          </div>
        </div>
        
        <div class="questions-list" id="questionsList">
          <!-- Questions will be loaded here dynamically -->
        </div>
      </div>
    </div>
  </main>

  <!-- Ask Question Modal -->
  <div class="modal" id="askQuestionModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Ask a New Question</h2>
      <form id="questionForm">
        <div class="form-group">
          <label for="questionTitle">Title</label>
          <input type="text" id="questionTitle" placeholder="What's your question?" required>
        </div>
        <div class="form-group">
          <label for="questionDetails">Details</label>
          <textarea id="questionDetails" rows="5" placeholder="Provide more details..."></textarea>
        </div>
        <div class="form-group">
          <label>Tags</label>
          <div class="tags-input">
            <input type="text" id="tagInput" placeholder="Add tags...">
            <div class="tags-container" id="tagsContainer"></div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Question</button>
      </form>
    </div>
  </div>

  <script src="tokens.js"></script>
</body>
</html>
