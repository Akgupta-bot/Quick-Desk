<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickDesk - Login & Registration</title>
  <link rel="stylesheet" href="login.css">
  <style>
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <span class="nav-logo">QuickDesk</span>
      <a href="#" class="nav-link">Home</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <h2>QuickDesk</h2>
      <p>A simple and efficient help desk solution</p>
      <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Login</div>
        <div class="tab" onclick="switchTab('register')">Register</div>
      </div>

      <form id="login" class="active">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="#" class="forgot-password" onclick="openDialog()">Forgot Password?</a>
        <button type="submit">Login</button>
      </form>

      <form id="register">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Set Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </main>

  <div id="forgotDialog" class="dialog-overlay">
    <div class="dialog-box">
      <h3>Create New Password</h3>
      <input type="email" placeholder="Enter your email" required />
      <input type="password" placeholder="New password" required />
      <input type="password" placeholder="Confirm password" required />
      <div class="dialog-buttons">
        <button onclick="closeDialog()">Cancel</button>
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
