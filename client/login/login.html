<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickDesk - Authentication</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">QuickDesk</a>
      <a href="../profile/profile.html" class="nav-link">Home</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="auth-container">
      <!-- Tab Navigation -->
      <div class="auth-tabs">
        <div class="tab active" id="login-tab" onclick="switchAuthTab('login')">
          <i class="fas fa-sign-in-alt"></i> Login
        </div>
        <div class="tab" id="register-tab" onclick="switchAuthTab('register')">
          <i class="fas fa-user-plus"></i> Register
        </div>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Email</label>
          <div class="input-with-icon">
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="input-with-icon">
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <i class="fas fa-eye" id="toggle-login-password"></i>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox"> Remember me
          </label>
          <a href="#" class="forgot-password" onclick="openPasswordDialog()">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>

      <!-- Registration Form -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-name">Full Name</label>
          <div class="input-with-icon">
            <input type="text" id="register-name" placeholder="Enter your full name" required>
            <i class="fas fa-user"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="register-email">Email</label>
          <div class="input-with-icon">
            <input type="email" id="register-email" placeholder="Enter your email" required>
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="register-password">Password</label>
          <div class="input-with-icon">
            <input type="password" id="register-password" placeholder="Create a password" required>
            <i class="fas fa-eye" id="toggle-register-password"></i>
          </div>
          <div class="password-strength">
            <div class="strength-bar"></div>
            <span class="strength-text">Password strength: <span id="strength-status">Weak</span></span>
          </div>
        </div>
        
        <!-- <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-with-icon">
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            <i class="fas fa-lock"></i>
          </div>
        </div> -->
        
        <!-- <div class="form-group">
          <label for="category">Category of Interest</label>
          <select id="category" class="form-select">
            <option value="">Select your interest</option>
            <option value="technical">Technical Support</option>
            <option value="billing">Billing Support</option>
            <option value="general">General Inquiry</option>
          </select>
        </div> -->
        
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" required>
            <span>I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>

      <!-- Switch Auth Prompt -->
      <div class="auth-switch">
        <span id="switch-prompt">Don't have an account?</span>
        <a href="#" id="switch-link" onclick="switchAuthTab('register')">Create account</a>
      </div>
    </div>
  </main>

  <!-- Password Reset Dialog -->
  <div id="password-dialog" class="dialog-overlay">
    <div class="dialog-box">
      <h3><i class="fas fa-key"></i> Reset Password</h3>
      <div class="form-group">
        <label for="reset-email">Email</label>
        <input type="email" id="reset-email" placeholder="Enter your email" required>
      </div>
      <div class="dialog-buttons">
        <button class="btn btn-outline" onclick="closePasswordDialog()">Cancel</button>
        <button class="btn btn-primary">Reset Password</button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
